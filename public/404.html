<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // parameters into just a query parameter that contains the path as its value
    
    // GitHub Pages doesn't natively support SPAs like React Router with client-side routing
    // This 404.html file and its script will redirect all URLs to your index.html page 
    // with a query parameter containing the original path
    
    var pathSegmentsToKeep = 1; // Number of segments to keep in the path, adjust if using custom domain
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
